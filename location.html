<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="GS25 Mongolia, gs25 mongolia" />
        <meta name="keywords" content="GS25 Mongolia, gs25 mongolia" />
        <meta name="theme-color" content="#FFFDFD" />

        <!-- Primary Meta Tags -->
        <meta name="title" content="GS25 Mongolia" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://gs25.mn/" />
        <meta property="og:title" content="GS25 Mongolia" />
        <meta property="og:description"
                content="“GS Retail” нь БНСУ-д томоохонд тооцогдох “GS group”-ийн жижиглэн худалдаа, гоо сайхан, гэр ахуйн барааны үйлдвэрлэлийн салбар компани юм.  " />
        <meta property="og:image"
                content="https://gs25.mn/cache/images/5/7/2/b/7/572b7fc7db56f78c09ebed5e868982fe595414a6.jpg" />

        <link rel="stylesheet" href="./css/styles.css" />
        <title>Байршил</title>
</head>

<body>
        <header>
                <gs25-header></gs25-header>
        </header>
        <main class="location-main">
                <section class="location-search">
                        <input type="text" placeholder="Дэлгүүр хайх..." />
                        <button>
                                Хамгийн ойр салбар
                        </button>
                        <button onclick="myMap()">
                                Бүх салбар
                        </button>
                </section>
                <section class="location-list">
                        <ul>
                                <li>GS25 Чойжин</li>
                                <li>GS25 Сан</li>
                                <li>GS25 Муис</li>
                                <li>GS25 11-р хороолол</li>
                                <li>    
                                        <div class="location-card">
                                                <div>
                                                        <h4>GS25 Чойжин</h4>
                                                        <p>Bluesky зүүн талд Ариг Аняатай залгаа</p>
                                                        <p>Хаалттай</p>
                                                </div>
                                        </div>
                                </li>
                        </ul>
                </section>
                <section class="location-map">
                        <div class="googleMap"></div>
                </section>
        </main>
        <footer>
                <gs25-footer></gs25-footer>
        </footer>
        <script src="./js/header-footer.js"></script>
        <script>
                function myMap() {
                        var mapProp = {
                                center: new google.maps.LatLng(47.918942, 106.916744),
                                zoom: 13,
                        };
                        var map = new google.maps.Map(
                                document.getElementsByClassName("googleMap")[0],
                                mapProp
                        );
                }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=&callback=myMap"></script>
        <script src="js/location.js"></script>
        <script src="js/mobilemenu.js"></script>
</body>
</html>
