<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GS25 Mongolia, gs25 mongolia">
    <meta name="keywords" content="GS25 Mongolia, gs25 mongolia">
    <meta name="theme-color" content="#FFFDFD">

    <!-- Primary Meta Tags -->
    <meta name="title" content="GS25 Mongolia">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gs25.mn/">
    <meta property="og:title" content="GS25 Mongolia">
    <meta property="og:description" content="“GS Retail” нь БНСУ-д томоохонд тооцогдох “GS group”-ийн жижиглэн худалдаа, гоо сайхан, гэр ахуйн барааны үйлдвэрлэлийн салбар компани юм.  ">
    <meta property="og:image" content="https://gs25.mn/cache/images/5/7/2/b/7/572b7fc7db56f78c09ebed5e868982fe595414a6.jpg">

    <link rel="stylesheet" href="./css/styles.css">
    <title>GS25 Mongolia</title>
</head>
<body>
    <header>
        <gs25-header></gs25-header>
    </header>
    <main>
        <section class="slider-img">
            <img src="./img/gs25-slider.webp" alt="GS25 Slider image" width="1000px" height="381px">
        </section>
        <section class="category-cards">
            <div>
                <img src="img/category-icon/cat-hotdog-icon.svg" alt="hotdog-icon" width="70px" height="70px">
                <div>
                    <h4>Бэлэн бүтээгдэхүүн</h4>
                </div>
            </div>
            <div>
                <img src="img/category-icon/cat-snack-icon.svg" alt="snack-icon" width="70px" height="70px">
                <div>
                    <h4>Амттан</h4>
                </div>
            </div>
            <div>
                <img src="img/category-icon/cat-drink-icon.svg" alt="drink-icon" width="70px" height="70px">
                <div>
                    <h4>Шингэн хүнс</h4>
                </div>
            </div>
            <div>
                <img src="img/category-icon/cat-milk-icon.svg" alt="milk-icon" width="70px" height="70px">
                <div>
                    <h4>Сүүн бүтээгдэхүүн</h4>
                </div>
            </div>
            <div>
                <img src="img/category-icon/cat-bread-icon.svg" alt="bread-icon" width="70px" height="70px">
                <div>
                    <h4>Өдөр тутмын хүнс</h4>
                </div>
            </div>
            <div>
                <img src="img/category-icon/cat-tissue-icon.svg" alt="tissue-icon" width="70px" height="70px">
                <div>
                    <h4>Ахуйн бараа</h4>
                </div>
            </div>
        </section>
        <section>
            <section>
                <section class="product-homepage-continue">
                    <h4>БҮТЭЭГДЭХҮҮН</h4>
                    <button>Үргэлжлүүлэх</button>
                </section>
                <section class="product-normal-cards-container">
                    <button>
                        <img src="img/arrow.svg" alt="button">
                    </button>
                    <section id="product-normal-cards">
                        
                    </section>
                    <button>
                        <img src="img/arrow1.svg" alt="button">
                    </button>
                </section>
            </section>
            <section>
                <section class="product-homepage-continue">
                    <h4>БЭЛЭГТЭЙ, УРАМШУУЛАЛТАЙ БҮТЭЭГДЭХҮҮН</h4>
                    <button>Үргэлжлүүлэх</button>
                </section>
                <section class="product-bonus-cards-container">
                    <button>
                        <img src="img/arrow.svg" alt="button">
                    </button>
                    <section id="product-bonus-cards">
                    </section>
                    <button>
                        <img src="img/arrow1.svg" alt="button">
                    </button>
                </section>
            </section>
        </section>
    </main>
    <footer>
        <gs25-footer></gs25-footer>
    </footer>
    <script src="js/header-footer.js"></script>
    <script src="js/product-card.js"></script>
    <script src="js/product-bonus-card.js"></script>
</body>
</html>
