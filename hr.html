<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="GS25 Mongolia, gs25 mongolia">
        <meta name="keywords" content="GS25 Mongolia, gs25 mongolia">
        <meta name="theme-color" content="#FFFDFD">

        <!-- Primary Meta Tags -->
        <meta name="title" content="GS25 Mongolia">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://gs25.mn/">
        <meta property="og:title" content="GS25 Mongolia">
        <meta property="og:description" content="“GS Retail” нь БНСУ-д томоохонд тооцогдох “GS group”-ийн жижиглэн худалдаа, гоо сайхан, гэр ахуйн барааны үйлдвэрлэлийн салбар компани юм.  ">
        <meta property="og:image" content="https://gs25.mn/cache/images/5/7/2/b/7/572b7fc7db56f78c09ebed5e868982fe595414a6.jpg">
        <link rel="icon" type="image/webp" href="img/favicon.webp">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Хүний нөөц</title>
</head>
<body>
        <header>
                <gs25-header></gs25-header>
        </header>
        <main class="hr-main" >
                <article>
                        <h4>АЖЛЫН БАЙРНЫ АЛХАМУУД</h4>
                        <section class="hr-step-cards">
                                <div class="hr-step-card">
                                        <div>
                                                <img src="img/hr-img/hr-1.svg" alt="hr-1" width="80" height="80">
                                        </div>
                                        <p>Анкетын сонгон шалгаруулалт</p>
                                        <div class="hr-step-card-number">1</div>
                                </div>
                                <div class="hr-step-card">
                                        <div>
                                                <img src="img/hr-img/hr-2.svg" alt="hr-2" width="80" height="80">
                                        </div>
                                        <p>Ассассмент центр</p>
                                        <div class="hr-step-card-number">2</div>
                                </div>
                                <div class="hr-step-card">
                                        <div>
                                                <img src="img/hr-img/hr-3.svg" alt="hr-3" width="80" height="80">
                                        </div>
                                        <p>Шийдвэр гаргалт</p>
                                        <div class="hr-step-card-number">3</div>
                                </div>
                                <div class="hr-step-card">
                                        <div>
                                                <img src="img/hr-img/hr-4.svg" alt="hr-4" width="80" height="80">
                                        </div>
                                        <p>Ярилцлага</p>
                                        <div class="hr-step-card-number">4</div>
                                </div>
                        </section>
                </article>
                <article>
                        <h4>НЭЭЛТТЭЙ АЖЛЫН БАЙР</h4>
                        <section class="hr-job-cards">
                                <div class="hr-job1 hr-job-card">
                                        <div class="hr-job-card-img" style="background-image: url('img/hr-img/hr-job-1.jpg');"></div>
                                        <h5>Дэлгүүрийн Ажилтан</h5>
                                        <button onclick="clickJob(this.parentNode.className)">Дэлгэрэнгүй</button>
                                </div>
                                <div class="hr-job2 hr-job-card">
                                        <div class="hr-job-card-img" style="background-image: url('img/hr-img/hr-job-2.jpg');"></div>
                                        <h5>Дэлгүүрийн Менежер</h5>
                                        <button onclick="clickJob(this.parentNode.className)">Дэлгэрэнгүй</button>
                                </div>
                                <div class="hr-job3 hr-job-card">
                                        <div class="hr-job-card-img" style="background-image: url('img/hr-img/hr-job-3.jpg');"></div>
                                        <h5>Бусад</h5>
                                        <button onclick="clickJob(this.parentNode.className)">Дэлгэрэнгүй</button>
                                </div>
                        </section>
                </article>
        </main>
        <footer>
                <gs25-footer></gs25-footer>
        </footer>
        <div class="click-hr-job"></div>
        <script src="js/hr-job-card.js"></script>
        <script src="js/header-footer.js"></script>
        <script src="js/mobilemenu.js"></script>
</body>
</html>
