<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GS25 Mongolia, gs25 mongolia" />
    <meta name="keywords" content="GS25 Mongolia, gs25 mongolia" />
    <meta name="theme-color" content="#FFFDFD" />

    <!-- Primary Meta Tags -->
    <meta name="title" content="GS25 Mongolia" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gs25.mn/" />
    <meta property="og:title" content="GS25 Mongolia" />
    <meta
      property="og:description"
      content="“GS Retail” нь БНСУ-д томоохонд тооцогдох “GS group”-ийн жижиглэн худалдаа, гоо сайхан, гэр ахуйн барааны үйлдвэрлэлийн салбар компани юм.  "
    />
    <meta
      property="og:image"
      content="https://gs25.mn/cache/images/5/7/2/b/7/572b7fc7db56f78c09ebed5e868982fe595414a6.jpg"
    />
    <link rel="icon" type="image/webp" href="img/favicon.webp" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Бидний тухай</title>
  </head>

  <body>
    <header>
      <gs25-header></gs25-header>
    </header>
    <main>
      <div class="slider-img swiper mySwiper">
        <div class="swiper-wrapper">
          <div
            class="mySlides swiper-slide"
            style="background-image: url('./img/about-img/aboutSlide1.jpeg')"
          ></div>
          <div
            class="mySlides swiper-slide"
            style="background-image: url('./img/about-img/aboutSlide2.jpeg')"
          ></div>
          <div
            class="mySlides swiper-slide"
            style="background-image: url('./img/about-img/aboutSlide3.png')"
          ></div>
        </div>
      </div>
      <section class="about_items">
        <div class="about_title reveal">
          <h3>АЖИЛТАНД ЧИГЛЭСЭН ХӨТӨЛБӨР</h3>
        </div>
        <section class="aboutVision reveal">
          <article class="aboutHeader">
            <div class="about_Card">
              <div class="aboutGoal">
                <h4>Алсын Хараа</h4>
                <img src="img/about-img/aboutArrow.webp" alt />
              </div>
              <div class="hovertext">
                <p>
                  БИД ХЭРЭГЛЭГЧДИЙН ХУВЬСАЖ БУЙ АМЬДРАЛЫН ХЭМНЭЛИЙГ ХЯЛБАР,
                  ШИНЭЛЭГ БАЙЛГАХАД ХӨТЛӨНӨ.
                </p>
              </div>
            </div>
          </article>
          <article class="aboutHeader">
            <div class="about_Card">
              <div class="aboutGoal">
                <h4>Дүх Төрх</h4>
                <img src="img/about-img/aboutPeople.webp" alt />
              </div>
              <div class="hovertext">
                <p>
                  УРАН ШИЙДЭЛ, НАЙДВАРТАЙ ҮЙЛЧИЛГЭЭГЭЭР ХЭРЭГЛЭГЧДИЙН ИТГЭЛИЙГ
                  ДААСАН ЭКСПЕРТ.
                </p>
              </div>
            </div>
          </article>
          <article class="aboutHeader">
            <div class="about_Card">
              <div class="aboutGoal">
                <h4>Үнэт Зүйл</h4>
                <img src="img/about-img/diamond.webp" alt />
              </div>
              <div class="hovertext">
                <p>ҮНЭНЧ. НӨХӨРСӨГ. ШИНЭ. ЗУГААТАЙ.</p>
              </div>
            </div>
          </article>
        </section>
      </section>
      <section class="about_items">
        <div class="about_title reveal">
          <h4>Үйлчилгээний ДНК</h4>
        </div>
        <section class="about_body reveal">
          <section class="aboutAllItem"></section>
        </section>
      </section>
    </main>
    <footer>
      <gs25-footer></gs25-footer>
    </footer>
    <script src="./js/header-footer.js"></script>
    <script type="module" src="modules/about-card.js"></script>
    <script src="js/slideshow.js"></script>
    <script src="js/mobilemenu.js"></script>
    <script src="js/Scroll.js"></script>
  </body>
</html>
